site_name: Latte Framework
site_description: 'Lightweight, Performant and Maintainable Framework'
site_author: '7kayoh'
docs_dir: docs/
repo_name: '7kayoh/Latte'
repo_url: 'https://github.com/7kayoh/Latte'
plugins:
  - search
copyright: Copyright &copy; 2020 - 2021 7kayoh
markdown_extensions:
  - admonition
  - pymdownx.keys
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
     custom_checkbox: true
theme:
  name: 'material'
  custom_dir: overrides
  font: false
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - header.autohide
  icon:
    logo: material/book
    repo: fontawesome/brands/github-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark theme
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light theme
